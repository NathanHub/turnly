include classpath("application.conf")

node-address {
  protocol = http
  host = "*"
  port = 9324
  context-path = ""
}

rest-sqs {
  enabled = true
  bind-port = 9324
  bind-hostname = "0.0.0.0"
  sqs-limits = strict
}

aws {
  region = us-east-1
  accountId = 000000000000
}

queues {
  webhooks {
    name = "webhooks.fifo"
    fifo = true,
    defaultVisibilityTimeout = 30 seconds
    delay = 0 seconds
    receiveMessageWait = 0 seconds
    deadLetterQueue {
      name: "dead-webhooks.fifo"
      maxReceiveCount = 5
    }
  }
}