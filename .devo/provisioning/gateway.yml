version: '3.9'

services:
  gateway:
    extends:
      file: common.yml
      service: common
    image: gateway:latest
    container_name: gateway
    build:
      context: ${DOCKER_RELATIVE_APPS_DIR}/gateway
      dockerfile: ./docker/Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - ${TRAEFIK_UI_PORT}:8080
      - ${HTTP_PORT}:${HTTP_PORT}
      - ${HTTPS_PORT}:${HTTPS_PORT}
    networks:
      turnly:

networks:
  turnly:
