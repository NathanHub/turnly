name: Lint code

on: [push, pull_request]

jobs:
  linters:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18]

    steps:
      - uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ”¦ Run linters on each app
        run: |
          yarn devo lint --all
